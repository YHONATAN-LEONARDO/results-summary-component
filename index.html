<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor__1">
        <h3 class="result">Your Result</h3>
        <div class="circulo">
          <p class="puntaje">76</p>
          <p class="of">of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p class="parrafo">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="contenedor__2">
        <h3 class="summary">Summary</h3>
        <!--  -->
        <div class="tarjeta reaction">
          <div class="info">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p class="puntuacion"><span class="oscuro">80</span> / 100</p>
        </div>
        <!--  -->
        <div class="tarjeta memory">
          <div class="info">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p class="puntuacion"><span class="oscuro">92</span> / 100</p>
        </div>
        <!--  -->
        <div class="tarjeta verbal">
          <div class="info">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p class="puntuacion"><span class="oscuro">61</span> / 100</p>
        </div>
        <!--  -->
        <div class="tarjeta visual">
          <div class="info">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p class="puntuacion"><span class="oscuro">73</span> / 100</p>
        </div>
        <!--  -->
        <button class="boton">Continue</button>
      </div>
    </div>
  </body>
</html>
